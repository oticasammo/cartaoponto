<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletr√¥nico - √ìticas Ammo</title>
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #D4AF37;
            --text-color: #ffffff;
            --secondary-bg: #1a1a1a;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
            text-align: center;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        .input-name {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .clock {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0 20px 0;
            font-variant-numeric: tabular-nums;
            color: #eee;
        }

        .date {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
        }

        .btn-entry { background-color: var(--success); color: white; }
        .btn-lunch-out { background-color: var(--warning); color: #222; }
        .btn-lunch-in { background-color: transparent; color: var(--warning); border: 2px solid var(--warning); }
        .btn-exit { background-color: var(--danger); color: white; }
        
        .btn-export { background-color: #007bff; color: white; width: 100%; margin-top: 10px; }
        .btn-whatsapp { background-color: #25D366; color: white; width: 100%; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* Estilos do Calend√°rio */
        .calendar-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
        }
        .calendar-header {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 0.75rem;
        }
        .day-header {
            font-weight: bold;
            color: #ccc;
        }
        .day-cell {
            padding: 5px;
            border-radius: 4px;
            background-color: #333;
            color: white;
            opacity: 0.6;
            cursor: default;
        }
        .day-cell.today {
            background-color: var(--accent-color);
            color: black;
            font-weight: bold;
            opacity: 1;
        }
        .day-cell.holiday {
            background-color: var(--danger);
            opacity: 0.4;
        }
        .day-cell.weekend {
            background-color: #555;
            opacity: 0.3;
        }
        .day-cell.empty {
            background-color: transparent;
            opacity: 0;
            cursor: default;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>√ìticas Ammo</h1>
        
        <div class="date" id="dateDisplay">--/--/----</div>
        <div class="clock" id="clockDisplay">00:00:00</div>
        
        <input type="text" id="nomeFuncionario" class="input-name" placeholder="Digite seu Nome Completo">

        <div class="status" id="statusMessage">Aguardando registro...</div>

        <div class="btn-grid">
            <button class="btn-entry" onclick="registrarPonto('Entrada')">üü¢ Entrada</button>
            <button class="btn-lunch-out" onclick="registrarPonto('Sa√≠da Almo√ßo')">üçΩÔ∏è Saiu</button>
            <button class="btn-lunch-in" onclick="registrarPonto('Volta Almo√ßo')">üçΩÔ∏è Voltou</button>
            <button class="btn-exit" onclick="registrarPonto('Sa√≠da')">üî¥ Fim Dia</button>
        </div>

        <div class="log-container" id="logList">
            *Hist√≥rico salvo no dispositivo.*
        </div>

        <button class="btn-export" onclick="exportarParaExcel()">
            üíæ Fechamento de M√™s (Exportar e Limpar)
        </button>

        <button class="btn-whatsapp" onclick="gerarRelatorioZap()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326z"/>
            </svg>
            Enviar √öltimos Registros WhatsApp
        </button>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-header" id="currentMonthYear">Calend√°rio 2026</div>
        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>


    <script>
        // --- CONFIGURA√á√ïES E INICIALIZA√á√ÉO ---
        const WHATSAPP_NUMBER = "5541996509734";
        const STORAGE_KEY = 'ponto_otica_ammo_db';
        const NAME_KEY = 'nome_colaborador_ammo';
        const FERIADOS_2026 = [
            '1/1/2026', '21/4/2026', '1/5/2026', '7/9/2026', 
            '12/10/2026', '2/11/2026', '15/11/2026', '25/12/2026'
            // NOTA: Carnaval (17/02) e Corpus Christi (04/06) s√£o pontos facultativos e omitidos.
        ];

        let registros = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        // Rel√≥gio e Data Display
        function updateClock() {
            const now = new Date();
            document.getElementById('clockDisplay').innerText = now.toLocaleTimeString('pt-BR');
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.addEventListener('DOMContentLoaded', () => {
            const nomeSalvo = localStorage.getItem(NAME_KEY);
            if (nomeSalvo) {
                document.getElementById('nomeFuncionario').value = nomeSalvo;
            }
            renderizarLista();
            renderizarCalendarioAnual(); // Inicia o calend√°rio
        });

        // --- FUN√á√ïES DE PONTO ---

        function registrarPonto(tipo) {
            const inputNome = document.getElementById('nomeFuncionario');
            const nome = inputNome.value.trim();

            if (!nome) {
                alert("‚ö†Ô∏è ATEN√á√ÉO:\nPor favor, digite seu NOME antes de registrar o ponto.");
                inputNome.focus();
                return;
            } else {
                localStorage.setItem(NAME_KEY, nome);
            }

            const agora = new Date();
            const dataHoje = agora.toLocaleDateString('pt-BR');
            const horaAgora = agora.toLocaleTimeString('pt-BR');

            const novoRegistro = {
                id: Date.now(), 
                nome: nome,
                data: dataHoje,
                hora: horaAgora,
                tipo: tipo
            };

            registros.unshift(novoRegistro);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
            
            document.getElementById('statusMessage').innerText = `‚úÖ Registrado: ${tipo} √†s ${horaAgora}`;
            renderizarLista();
        }

        function renderizarLista() {
            const lista = document.getElementById('logList');
            lista.innerHTML = '';
            
            // Renderiza 10 √∫ltimos registros
            registros.slice(0, 10).forEach(reg => {
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <div style="display:flex; flex-direction:column;">
                        <span style="color:#fff; font-size:0.8rem;">${reg.nome || 'Sem nome'}</span>
                        <span style="color:#888;">${reg.tipo}</span>
                    </div>
                    <span>${reg.data} <br> ${reg.hora}</span>
                `;
                lista.appendChild(div);
            });
        }

        // --- FUN√á√ïES DE EXPORTA√á√ÉO E LIMPEZA (FECHAMENTO DE M√äS) ---
        
        function limparRegistros(aposExportacao = false) {
            if (aposExportacao || confirm("Deseja apagar TODO o hist√≥rico salvo neste aparelho? Esta a√ß√£o √© irrevers√≠vel.")) {
                localStorage.removeItem(STORAGE_KEY);
                registros = [];
                renderizarLista();
                document.getElementById('statusMessage').innerText = "Hist√≥rico limpo. Pronto para o novo m√™s.";
            }
        }

        function exportarParaExcel() {
            if (registros.length === 0) {
                alert("N√£o h√° dados para exportar.");
                return;
            }

            if (!confirm("CONFIRMA√á√ÉO: Voc√™ est√° prestes a gerar o relat√≥rio de FECHAMENTO DE M√äS. Ap√≥s o download, o hist√≥rico ser√° apagado permanentemente para iniciar um novo ciclo. Continuar?")) {
                return;
            }
            
            let csvContent = "Nome;Data;Hora;Tipo\n";

            // Exporta do mais antigo para o mais recente
            registros.slice().reverse().forEach(reg => {
                const safeNome = reg.nome.replace(/;|\n/g, ''); 
                csvContent += `${safeNome};${reg.data};${reg.hora};${reg.tipo}\n`;
            });

            const filename = `Fechamento_Ponto_Ammo_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.csv`;
            const bom = "\uFEFF"; 
            const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // A√á√ÉO CR√çTICA: LIMPAR AP√ìS EXPORTA√á√ÉO (Fechamento)
            setTimeout(() => {
                alert("‚úÖ FECHAMENTO DE M√äS CONCLU√çDO!\n\nO arquivo CSV foi baixado. O hist√≥rico local foi limpo para iniciar o pr√≥ximo ciclo.");
                limparRegistros(true); // Limpeza autom√°tica ap√≥s confirma√ß√£o do usu√°rio
            }, 1000);
        }
        
        // --- FUN√á√ïES DE CALEND√ÅRIO ---

        function isFeriado(dia, mes, ano) {
            const dataString = `${dia}/${mes}/${ano}`;
            return FERIADOS_2026.includes(dataString);
        }

        function renderizarCalendarioAnual() {
            const container = document.getElementById('calendarGrid');
            container.innerHTML = '';
            
            const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const dayNames = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
            
            // Adiciona cabe√ßalhos de dias para o primeiro m√™s (Janeiro)
            dayNames.forEach(name => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = name;
                container.appendChild(header);
            });
            
            document.getElementById('currentMonthYear').textContent = "Calend√°rio de Dias √öteis 2026";
            
            const today = new Date();
            const currentYear = 2026;
            
            for (let month = 0; month < 12; month++) {
                
                // Adiciona o nome do m√™s como separador
                const monthSeparator = document.createElement('div');
                monthSeparator.className = 'calendar-header';
                monthSeparator.style.gridColumn = '1 / -1'; // Ocupa toda a largura
                monthSeparator.style.fontSize = '0.9rem';
                monthSeparator.style.marginTop = '10px';
                monthSeparator.textContent = monthNames[month].toUpperCase();
                container.appendChild(monthSeparator);
                
                // Adiciona os nomes dos dias da semana (repetido para cada m√™s para clareza)
                dayNames.forEach(name => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = name;
                    container.appendChild(header);
                });
                
                const firstDayOfMonth = new Date(currentYear, month, 1);
                const daysInMonth = new Date(currentYear, month + 1, 0).getDate();
                const startingDay = firstDayOfMonth.getDay(); // 0=Dom, 1=Seg...
                
                // Preenche c√©lulas vazias no in√≠cio
                for (let i = 0; i < startingDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    container.appendChild(emptyCell);
                }
                
                // Preenche os dias do m√™s
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(currentYear, month, day);
                    const dayOfWeek = date.getDay(); // 0=Dom, 6=S√°b
                    
                    const dayCell = document.createElement('div');
                    dayCell.textContent = day;
                    dayCell.className = 'day-cell';
                    
                    // Verifica se √© o dia de hoje
                    if (date.toDateString() === today.toDateString()) {
                        dayCell.classList.add('today');
                    }
                    
                    // Feriado
                    if (isFeriado(day, month + 1, currentYear)) {
                        dayCell.classList.add('holiday');
                        dayCell.title = "Feriado";
                    }
                    
                    // Fim de Semana (Domingo)
                    if (dayOfWeek === 0) { // Domingo
                        dayCell.classList.add('weekend');
                        dayCell.title = "Domingo (N√£o √ötil)";
                    }
                    
                    container.appendChild(dayCell);
                }
                
                // Adiciona espa√ßo vazio para completar a linha do grid
                const lastDayOfMonth = new Date(currentYear, month, daysInMonth);
                const endingDay = lastDayOfMonth.getDay(); 
                if (endingDay < 6) {
                    for (let i = endingDay + 1; i <= 6; i++) {
                        const emptyCell = document.createElement('div');
                        emptyCell.className = 'day-cell empty';
                        container.appendChild(emptyCell);
                    }
                }
            }
        }
    </script>
</body>
</html>
