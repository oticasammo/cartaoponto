<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial - √ìticas Ammo</title>
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #D4AF37;
            --text-color: #ffffff;
            --secondary-bg: #1a1a1a;
            --table-header: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2rem;
        }

        .dashboard-container {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.1);
        }

        #loading {
            text-align: center;
            color: #aaa;
            padding: 50px;
        }

        /* Tabela de Dados */
        #pontoTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #pontoTable th, #pontoTable td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        #pontoTable th {
            background-color: var(--table-header);
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        select, input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }
        
        .btn-refresh {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Gerencial Ponto</h1>
        <p>Vis√£o em tempo real dos registros de ponto da equipe Ammo.</p>
    </div>

    <div class="dashboard-container">
        
        <div class="filter-controls">
            <label for="filterNome">Filtrar Colaborador:</label>
            <select id="filterNome" onchange="renderizarTabela()"></select>

            <label for="filterData">Filtrar por Data:</label>
            <input type="date" id="filterData" onchange="renderizarTabela()">
            
            <button class="btn-refresh" onclick="carregarDados()">üîÑ Atualizar Dados</button>
        </div>
        
        <div id="loading">Carregando dados do servidor...</div>

        <table id="pontoTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="pontoTableBody">
                </tbody>
        </table>
    </div>

    <script>
        // CONFIGURA√á√ÉO CR√çTICA: COLOQUE SEU URL AQUI
        const API_URL = "URL_DO_SEU_APPSCRIPT_AQUI"; 
        let todosRegistros = [];

        document.addEventListener('DOMContentLoaded', carregarDados);

        function carregarDados() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('pontoTableBody').innerHTML = '';

            fetch(`${API_URL}?action=getData`)
                .then(response => response.json())
                .then(data => {
                    todosRegistros = data.reverse(); // Inverte para mais recentes primeiro
                    document.getElementById('loading').style.display = 'none';
                    popularFiltros();
                    renderizarTabela();
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                    document.getElementById('loading').innerText = '‚ùå Erro ao conectar com o banco de dados. Verifique o URL da API.';
                });
        }

        function popularFiltros() {
            const select = document.getElementById('filterNome');
            select.innerHTML = '<option value="">-- Todos os Nomes --</option>';
            
            const nomes = [...new Set(todosRegistros.map(r => r.nome))];
            nomes.forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                option.textContent = nome;
                select.appendChild(option);
            });
        }

        function renderizarTabela() {
            const tbody = document.getElementById('pontoTableBody');
            tbody.innerHTML = '';
            
            const nomeFiltro = document.getElementById('filterNome').value;
            const dataFiltro = document.getElementById('filterData').value;
            
            let dadosFiltrados = todosRegistros;

            if (nomeFiltro) {
                dadosFiltrados = dadosFiltrados.filter(r => r.nome === nomeFiltro);
            }

            if (dataFiltro) {
                // Converte o formato do filtro (YYYY-MM-DD) para comparar com o formato salvo (DD/MM/YYYY)
                const [ano, mes, dia] = dataFiltro.split('-');
                const dataFormatada = `${dia}/${mes}/${ano}`;
                dadosFiltrados = dadosFiltrados.filter(r => r.data === dataFormatada);
            }

            if (dadosFiltrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#888;">Nenhum registro encontrado com os filtros aplicados.</td></tr>';
                return;
            }

            dadosFiltrados.forEach(reg => {
                const row = tbody.insertRow();
                row.insertCell().textContent = reg.nome;
                row.insertCell().textContent = reg.data;
                row.insertCell().textContent = reg.hora;
                
                let tipoTexto = reg.tipo;
                if (reg.tipo.includes('Sa√≠da Almo√ßo')) tipoTexto = 'Almo√ßo (Sa√≠da)';
                if (reg.tipo.includes('Volta Almo√ßo')) tipoTexto = 'Almo√ßo (Volta)';
                
                row.insertCell().textContent = tipoTexto;
            });
        }
    </script>
</body>
</html>
