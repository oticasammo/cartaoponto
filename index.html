<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Ponto Eletr√¥nico - √ìticas Ammo</title>
    <style>
        :root {
            /* CORES PADR√ÉO √ìTICAS AMMO */
            --primary-color: #000000; /* Fundo Preto */
            --accent-color: #D4AF37; /* Dourado / Ocre */
            --text-color: #ffffff;
            --secondary-bg: #1a1a1a;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        .input-name {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-name:focus {
            border-color: var(--accent-color);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0 20px 0;
            font-variant-numeric: tabular-nums;
            color: #eee;
        }

        .date {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-entry { background-color: var(--success); color: white; }
        .btn-lunch-out { background-color: var(--warning); color: #222; }
        .btn-lunch-in { background-color: transparent; color: var(--warning); border: 2px solid var(--warning); }
        .btn-exit { background-color: var(--danger); color: white; }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-export {
            background-color: #007bff; /* Azul para Exportar */
            color: white;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }

        .log-container {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #444;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-item {
            font-size: 0.85rem;
            padding: 10px 5px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-item span:first-child {
            color: #aaa;
        }

        .log-item span:last-child {
            color: var(--accent-color);
            font-weight: bold;
        }

        .status {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #bbb;
            font-style: italic;
        }
        
        .log-container::-webkit-scrollbar {
            width: 5px;
        }
        .log-container::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√ìticas Ammo</h1>
        
        <div class="date" id="dateDisplay">--/--/----</div>
        <div class="clock" id="clockDisplay">00:00:00</div>
        
        <input type="text" id="nomeFuncionario" class="input-name" placeholder="Digite seu Nome Completo">

        <div class="status" id="statusMessage">Aguardando registro...</div>

        <div class="btn-grid">
            <button class="btn-entry" onclick="registrarPonto('Entrada')">üü¢ Entrada</button>
            <button class="btn-lunch-out" onclick="registrarPonto('Sa√≠da Almo√ßo')">üçΩÔ∏è Saiu</button>

    /* ... (Seu c√≥digo HTML/CSS/JS do Ponto anterior - V3.0) ... */

    <script>
        // CONFIGURA√á√ÉO CR√çTICA: COLOQUE SEU URL AQUI
        const API_URL = https://script.google.com/macros/s/AKfycbzgVGHja-EvpauuBvx29m5bHORaLLU8NaTt0VIsn3h2ZvC5SaYzjpuslX5l84xhLtedhg/exec; 
        
        // ... (o restante das configura√ß√µes e fun√ß√µes: updateClock, renderizarLista, etc.)

        function registrarPonto(tipo) {
            const inputNome = document.getElementById('nomeFuncionario');
            const nome = inputNome.value.trim();

            if (!nome) {
                alert("‚ö†Ô∏è ATEN√á√ÉO:\nPor favor, digite seu NOME antes de registrar o ponto.");
                inputNome.focus();
                inputNome.style.borderColor = "#dc3545"; 
                return;
            } else {
                inputNome.style.borderColor = "#555"; 
            }

            const agora = new Date();
            const dataHoje = agora.toLocaleDateString('pt-BR');
            const horaAgora = agora.toLocaleTimeString('pt-BR');

            const dados = {
                action: 'register',
                nome: nome,
                data: dataHoje,
                hora: horaAgora,
                tipo: tipo
            };

            // Envio para o Google Sheets via API
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(dados),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('statusMessage').innerText = `‚úÖ Ponto Salvo no Servidor: ${tipo} √†s ${horaAgora}`;
                    // Aqui voc√™ pode recarregar a lista do servidor se quiser, mas mantemos local para simplicidade
                } else {
                    document.getElementById('statusMessage').innerText = `‚ùå ERRO ao salvar: ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('statusMessage').innerText = `‚ùå ERRO DE CONEX√ÉO: ${error.message}`;
            });
            
        }

        /* ... (O restante das fun√ß√µes do c√≥digo anterior, removendo o uso de LocalStorage e a exporta√ß√£o para CSV) ... */
    </script>
</html>
