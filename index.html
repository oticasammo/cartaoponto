<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletr√¥nico - √ìticas Ammo</title>
    <style>
        :root {
            /* CORES PADR√ÉO √ìTICAS AMMO */
            --primary-color: #000000; /* Fundo Preto */
            --accent-color: #D4AF37; /* Dourado / Ocre */
            --text-color: #ffffff;
            --secondary-bg: #1a1a1a;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        .input-name {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-name:focus {
            border-color: var(--accent-color);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0 20px 0;
            font-variant-numeric: tabular-nums;
            color: #eee;
        }

        .date {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-entry { background-color: var(--success); color: white; }
        .btn-lunch-out { background-color: var(--warning); color: #222; }
        .btn-lunch-in { background-color: transparent; color: var(--warning); border: 2px solid var(--warning); }
        .btn-exit { background-color: var(--danger); color: white; }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }

        .log-container {
            margin-top: 20px;
            text-align: center;
            color: #888;
            padding: 20px 0;
            font-style: italic;
        }

        .status {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #bbb;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√ìticas Ammo</h1>
        
        <div class="date" id="dateDisplay">--/--/----</div>
        <div class="clock" id="clockDisplay">00:00:00</div>
        
        <input type="text" id="nomeFuncionario" class="input-name" placeholder="Digite seu Nome Completo">

        <div class="status" id="statusMessage">Aguardando registro...</div>

        <div class="btn-grid">
            <button class="btn-entry" onclick="registrarPonto('Entrada')">üü¢ Entrada</button>
            <button class="btn-lunch-out" onclick="registrarPonto('Sa√≠da Almo√ßo')">üçΩÔ∏è Saiu</button>
            <button class="btn-lunch-in" onclick="registrarPonto('Volta Almo√ßo')">üçΩÔ∏è Voltou</button>
            <button class="btn-exit" onclick="registrarPonto('Sa√≠da')">üî¥ Fim Dia</button>
        </div>

        <div class="log-container" id="logList">
            *O ponto √© salvo no sistema central. Consulte o painel Gerencial para o hist√≥rico.*
        </div>

        <button class="btn-whatsapp" onclick="gerarRelatorioZap()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326z"/>
            </svg>
            Enviar Ponto R√°pido WhatsApp
        </button>
    </div>

    <script>
        // CONFIGURA√á√ÉO CR√çTICA: URL DA API ATUALIZADA
        const API_URL = "https://script.google.com/macros/s/AKfycbxsNEfrAB_8TKX2oYLuC7pQwtusMluFozXZnWe110ipgCo6hx2htdx1TM715iOKGEIA/exec";
        const WHATSAPP_NUMBER = "5541996509734";
        
        // LocalStorage para salvar o nome (apenas conveni√™ncia)
        const NAME_KEY = 'nome_colaborador_ammo';
        
        // Rel√≥gio em tempo real
        function updateClock() {
            const now = new Date();
            document.getElementById('clockDisplay').innerText = now.toLocaleTimeString('pt-BR');
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Inicializa√ß√£o: Carrega nome salvo (se houver)
        document.addEventListener('DOMContentLoaded', () => {
            const nomeSalvo = localStorage.getItem(NAME_KEY);
            if (nomeSalvo) {
                document.getElementById('nomeFuncionario').value = nomeSalvo;
            }
        });


        // FUN√á√ÉO DE REGISTRO - AGORA CONECTADA √Ä API
        function registrarPonto(tipo) {
            const inputNome = document.getElementById('nomeFuncionario');
            const nome = inputNome.value.trim();

            if (!nome) {
                document.getElementById('statusMessage').innerText = "‚ö†Ô∏è Digite seu NOME!";
                inputNome.focus();
                inputNome.style.borderColor = "#dc3545"; 
                return;
            } else {
                inputNome.style.borderColor = "#555"; 
                localStorage.setItem(NAME_KEY, nome);
            }

            document.getElementById('statusMessage').innerText = `‚è≥ Enviando registro de ${tipo} para o sistema central...`;
            
            const agora = new Date();
            const dataHoje = agora.toLocaleDateString('pt-BR');
            const horaAgora = agora.toLocaleTimeString('pt-BR');

            // Prepara os par√¢metros para o Google Apps Script
            const params = new URLSearchParams({
                action: 'register',
                nome: nome,
                data: dataHoje,
                hora: horaAgora,
                tipo: tipo
            });

            // Faz a requisi√ß√£o GET
            fetch(`${API_URL}?${params.toString()}`, {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => {
                // Tratamento de resposta robusto
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        if (response.ok) {
                             return { status: 'success', message: 'OK (Retorno n√£o-JSON)' };
                        }
                        throw new Error("Resposta do Apps Script n√£o √© JSON e n√£o √© OK.");
                    }
                });
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('statusMessage').innerText = `‚úÖ Ponto Salvo no Servidor! (${tipo} √†s ${horaAgora})`;
                } else {
                    document.getElementById('statusMessage').innerText = `‚ùå ERRO no servidor: ${data.message || 'Resposta inesperada.'}`;
                    console.error("Erro do Servidor:", data);
                }
            })
            .catch(error => {
                document.getElementById('statusMessage').innerText = `‚ùå ERRO DE CONEX√ÉO. Verifique a internet ou o status da API.`;
                console.error("Erro de Fetch:", error);
            });
        }

        // Fun√ß√£o para envio r√°pido via WhatsApp (n√£o depende do hist√≥rico local)
        function gerarRelatorioZap() {
            const nome = document.getElementById('nomeFuncionario').value.trim();
            const agora = new Date();
            const dataHora = agora.toLocaleDateString('pt-BR') + ' √†s ' + agora.toLocaleTimeString('pt-BR');

            if (!nome) {
                 alert("Digite seu nome antes de enviar a mensagem.");
                 return;
            }
            
            let relatorioTexto = `*PONTO R√ÅPIDO - √ìTICAS AMMO*\n`;
            relatorioTexto += `üë§ Colaborador: *${nome}*\n`;
            relatorioTexto += `‚è∞ Registro: *${dataHora}*\n`;
            relatorioTexto += `\nLembrete: Este √© um registro de comunica√ß√£o r√°pida. O registro OFICIAL foi enviado ao sistema central.`;
            
            const textoCodificado = encodeURIComponent(relatorioTexto);
            const link = `https://wa.me/${WHATSAPP_NUMBER}?text=${textoCodificado}`;
            
            window.open(link, '_blank');
        }

    </script>
</body>
</html>
